<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var count = 0;
    document.write("Starting Loop ");
 
    while (count < 10) {
       document.write("Current Count : " + count + "<br />");
       count++;
    }
 
    document.write("Loop stopped!");

//do while
	 var count = 0;
            
    document.write("Starting Loop" + "<br />");
    do {
       document.write("Current Count : " + count + "<br />");
       count++;
    }
    
    while (count < 5);
    document.write ("Loop stopped!");


    //for loop
     var count;
    document.write("Starting Loop" + "<br />");
 	// for(initialize value; check condition; increment or decrement)
    for(count = 0; count < 10; count++) {
       document.write("for Count : " + count );
       document.write("<br />");
    }         
    document.write("Loop stopped!");

</script>
</body>
</html>
