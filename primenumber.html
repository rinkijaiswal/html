<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="text" id="prime">
	<button onclick="getData()">prime</button>
<script>
	function getData(){
	var i,m=0,flag=0; 
	var n = parseInt(document.getElementById("prime").value);
	m=n/2;    
	for(i=2;i<=m;i++)    
	{    
		if(n%i==0)    
		{    
		document.write("Number is not prime");    
		flag=1;    
		break;    
		}    
	}    
	if(flag==0)    
	document.write("Number is prime");     
	return 0;  
	 } 

</script>
</body>
</html>
